<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap icon fonts stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- if the page has a variable called title -->
    {% if title %}
    <!-- get the value from the title variable and display it as the page title -->
    <title>{{title}}</title>

    {% else %}
    <!-- display the default title 'Songs Web App' on the tab of the web age -->
    <title>Songs Web App</title>

    {% endif %}

</head>


<body>
    <header class="container">
        <nav class="navbar navbar-expand-md navbar-light">
            <ul class="navbar-nav ms-auto text-center">
                <li><a class="nav-link" href="{{url_for('index')}}">Home</a></li>
                <li><a class="nav-link" href="{{url_for('songs')}}">Songs</a></li>
                <li>
                    <a class="nav-link" href="{{url_for('addsongs')}}">Add Song</a>
                </li>
                <li><a class="nav-link" href="{{url_for('about')}}">About</a></li>
                <li><a class="nav-link" href="{{url_for('contact')}}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        {% block content %} {% endblock content %}
    </section>
</body>

</html>
